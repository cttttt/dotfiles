# Get dem screen bindings
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix
bind-key C-a last-window

# VIM-like bindings for window movement / splitting.
bind-key S split-window
bind-key v split-window -h

bind-key h select-pane -L
bind-key C-h select-pane -L
bind-key j select-pane -D
bind-key C-j select-pane -D
bind-key k select-pane -U
bind-key C-k select-pane -U
bind-key l select-pane -R
bind-key C-l select-pane -R

# Should be paired with work in ~/.ssh/rc to symlink the SSH_AUTH_SOCK into a
# fixed location under ~/.ssh on every connection.
#
set-environment SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock
